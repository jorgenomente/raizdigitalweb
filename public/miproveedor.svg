<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">MiProveedor.app cover</title>
  <desc id="desc">Minimal gradient graphic with the MiProveedor.app logotype.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A" />
      <stop offset="50%" stop-color="#1E2A44" />
      <stop offset="100%" stop-color="#101827" />
    </linearGradient>
    <linearGradient id="pill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7C8CFF" />
      <stop offset="50%" stop-color="#8FD7FF" />
      <stop offset="100%" stop-color="#7C8CFF" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#7C8CFF" stop-opacity="0.55" />
      <stop offset="100%" stop-color="#7C8CFF" stop-opacity="0" />
    </radialGradient>
  </defs>
  <rect width="1440" height="900" fill="url(#bg)" />
  <g opacity="0.4">
    <circle cx="320" cy="260" r="260" fill="url(#glow)" />
    <circle cx="1150" cy="640" r="320" fill="url(#glow)" />
  </g>
  <g fill="none" stroke="#7C8CFF" stroke-opacity="0.2" stroke-width="2">
    <path d="M-80 180 C 180 60, 460 60, 720 180 S 1200 300, 1500 180" />
    <path d="M-80 320 C 220 440, 520 440, 820 320 S 1300 200, 1600 320" />
    <path d="M-80 480 C 180 600, 460 600, 720 480 S 1200 360, 1500 480" />
  </g>
  <g transform="translate(360 330)">
    <rect x="0" y="0" rx="40" width="720" height="240" fill="#0B1120" fill-opacity="0.75" stroke="#7C8CFF" stroke-opacity="0.25" />
    <rect x="12" y="12" rx="32" width="696" height="216" fill="#0F172A" />
    <rect x="48" y="88" rx="20" width="624" height="80" fill="url(#pill)" />
    <text x="360" y="140" text-anchor="middle" font-family="'Space Grotesk', 'Inter', 'Arial', sans-serif" font-size="46" font-weight="700" fill="#0B1120">MiProveedor.app</text>
    <text x="360" y="190" text-anchor="middle" font-family="'Inter', 'Arial', sans-serif" font-size="20" font-weight="500" fill="#E5E7EB" opacity="0.85">Pedidos, catalogos y pagos en un solo flujo</text>
  </g>
